<!DOCTYPE html>
<html>
<head>
    <title>Soccer Team Stat Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <meta charset="UTF-8">
</head>
<body class="bg-light">
    <header class="header-bg">
        <div class="container">
            <h1 class="text-center">âš½ Team Performance Dashboard</h1>
            <p class="text-center lead">Static Prototype served by Nginx</p>
        </div>
    </header>

    <div class="container">
        <div class="card stat-card p-4 mb-5">
            <h4 class="card-title text-primary mb-4">Log New Game Stats</h4>
            <form id="statForm">
                <div class="row g-3 mb-3">
                    <div class="col-md-5">
                        <input type="text" id="playerName" class="form-control" placeholder="Player Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="shirtNumber" class="form-control" placeholder="Shirt #" min="1" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="gamesPlayed" class="form-control" placeholder="Games Played" min="1" required>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="number" id="goals" class="form-control" placeholder="Goals" value="0" min="0">
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="assists" class="form-control" placeholder="Assists" value="0" min="0">
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-primary">Add Stats</button>
                    </div>
                </div>
            </form>
        </div>

        <h4 class="text-secondary mb-3">Current Roster Performance</h4>
        <div class="table-responsive stat-card table-custom bg-white">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>#</th>
                        <th>Player Name</th>
                        <th>Games Played</th>
                        <th>Goals</th>
                        <th>Assists</th>
                        <th>G/A Per Game</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="statTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
